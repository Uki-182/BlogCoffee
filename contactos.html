<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Preload-->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preload" href="fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap" crossorigin="crossorigin" as="font">

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contactos.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>

        </div>
    </header>
    <div class="contenedor">
        <main>
            <h3 class="centrar-texto">Contactos</h3>

            <div class="contacto-bg">
            </div>
            <form class="frm">
                <div class="campo">
                    <label for="nombre" class="campo__label">Nombre</label>
                    <input type="text" placeholder="Tu nombre" id="nombre" class="campo__field">
                </div>
                <div class="campo">
                    <label for="mail" class="campo__label">mail</label>
                    <input type="mail" placeholder="E - mail" id="mail"  class="campo__field">
                </div>
                <div class="campo">
                    <label for="mensaje" class="campo__label">Mensaje</label>
                    <textarea id="mensaje"   class="campo__field campo__field--textarea"></textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>
            </form>
        </main>
    </div>
    <footer class="footer">
        <div class="contenedor no-margin">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contactos.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
    </footer>

</body>

</html>
